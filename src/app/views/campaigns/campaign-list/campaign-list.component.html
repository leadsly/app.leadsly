<div class="_container">
	<div class="_row">
		<div class="column-md-12">
			<h1 class="main-heading">{{ 'ldsly.campaigns.title' | translate }}</h1>
		</div>
	</div>
	<div class="campaigns__container">
		<div *ngFor="let campaign of _campaigns$ | async" class="campaigns__item" [ngClass]="routeAnimationsElements">
			<ldsly-campaign-item
				[campaign]="campaign"
				[breakpointState]="_breakpointStateScreenMatcher$ | async"
				(toggleCampaign)="_onToggleCampaign($event)"
				(deleteCampaign)="_onDeleteCampaign($event)"
				(updateCampaign)="_onUpdateCampaign($event)"
			></ldsly-campaign-item>
		</div>
	</div>
</div>
