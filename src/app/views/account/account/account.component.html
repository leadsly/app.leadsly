<div class="account">
	<h1>{{ 'odm.account.header' | translate }}</h1>
	<mat-tab-group mat-align-tabs="left" class="account__tabs">
		<mat-tab [label]="'odm.account.general.title' | translate">
			<ng-template matTabContent>
				<odm-general></odm-general>
			</ng-template>
		</mat-tab>
		<mat-tab [label]="'odm.account.security.title' | translate">
			<ng-template matTabContent>
				<odm-security-container></odm-security-container>
			</ng-template>
		</mat-tab>
	</mat-tab-group>
</div>
