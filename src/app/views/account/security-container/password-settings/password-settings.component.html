<div>
	<div class="password-settings">
		<h3 [style.--account-header]="_accountHeader" class="password-settings--header" @downUpFadeIn>
			{{ 'ldsly.account.security.password.title' | translate }}
		</h3>
		<div class="password-settings__state" @downUpFadeIn>
			<div [style.--short-description]="_shortDescription" class="password-settings__short-description">
				<span>{{ 'ldsly.account.security.password.description' | translate }}</span>
			</div>
			<div class="password-settings__change">
				<button mat-button (click)="_onChangePasswordClicked()">{{ 'ldsly.buttons.change' | translate }}</button>
			</div>
		</div>
	</div>
</div>
