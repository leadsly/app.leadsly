<div>
	<ng-container *ngIf="inProgress; else emailChanged">
		<ldsly-spinner
			color="accent"
			[diameter]="_changeEmailRequestSpinnerDiameter"
			[strokeWidth]="_changeEmailRequestSpinnerStrokeWidth"
		></ldsly-spinner>
	</ng-container>
</div>

<ng-template #emailChanged>
	<div>
		<p>{{ 'ldsly.auth.verification.email' | translate }}</p>
	</div>
</ng-template>
