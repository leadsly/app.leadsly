<div class="auth-dialog__container">
	<div class="auth-dialog__header">
		<div>
			<img [src]="_logo" [alt]="_logo" />
		</div>
		<h3>
			{{ 'ldsly.title.long' | translate }}
		</h3>
	</div>
	<mat-divider></mat-divider>
	<div>
		<p>
			{{ _displayMessage }}
		</p>
	</div>
	<div>
		<span>{{ _counter$ | async | toMMSS }}</span>
	</div>
	<div>
		<p>{{ 'ldsly.auth.sign-in.stay-signed-in' | translate }}</p>
	</div>
	<div class="auth-dialog__action-btns">
		<button mat-raised-button (click)="_onStaySignedIn()">{{ 'ldsly.buttons.yes' | translate }}</button>
		<button mat-raised-button (click)="_onSignOut()">{{ 'ldsly.buttons.no' | translate }}</button>
	</div>
</div>
