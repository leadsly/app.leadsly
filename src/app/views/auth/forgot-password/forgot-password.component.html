<div class="forgot-password__container">
	<form [formGroup]="_forgotPasswordForm" (ngSubmit)="_onFormSubmitted()" class="forgot-password__form">
		<div>
			<h2>{{ 'odm.auth.forgot-password.header' | translate }}</h2>
			<p>{{ 'odm.auth.forgot-password.subheader' | translate }}</p>
		</div>
		<div>
			<mat-form-field appearance="standard">
				<mat-label>{{ 'odm.auth.form.label.email' | translate }}</mat-label>
				<input formControlName="email" matInput type="email" autocomplete="email" required />
				<mat-error *ngIf="_forgotPasswordForm.get('email').invalid">{{ _getTranslatedErrorMessage$() | async }}</mat-error>
			</mat-form-field>
		</div>

		<div class="forgot-password__action-buttons">
			<button mat-button type="button" (click)="_onCancelClicked()">
				{{ 'odm.buttons.cancel' | translate }}
			</button>
			<button mat-raised-button type="submit" color="primary" [disabled]="_forgotPasswordForm.invalid">
				{{ 'odm.buttons.reset-password' | translate }}
			</button>
		</div>
	</form>
</div>
