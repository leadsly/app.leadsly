<ng-container *ngIf="_twoFactorConfigurationStatus$ | async as status">
	<ng-container [ngSwitch]="status">
		<pre>{{ status }}</pre>
		<ng-container *ngSwitchDefault>
			<odm-two-factor-authentication-setup
				[authenticatorSetupModel]="_authenticatorSetupModel$ | async"
				[hasAuthenticator]="_hasAuthenticator$ | async"
				[authenticatorSetupResultModel]="_authenticatorSetupResultModel$ | async"
				[verificationCodeForm]="_verificationCodeForm"
				(setupAuthentictorClicked)="_onSetupAuthenticator()"
				(verificationCodeSubmitted)="_onVerifyAuthenticator($event)"
			>
			</odm-two-factor-authentication-setup>
		</ng-container>
		<ng-container *ngSwitchCase="'Disabled'">
			<button mat-raised-button color="primary" (click)="_onSetupAuthenticator()">Re-enable 2Fa</button>
			<!-- <odm-two-factor-authentication-disabled>
  </odm-two-factor-authentication-disabled> -->
		</ng-container>
		<ng-container *ngSwitchCase="'Enabled'">
			<div>
				<button mat-raised-button (click)="_onResetRecoveryCodes()" color="primary">Reset recovery codes</button>
				<button mat-raised-button (click)="_onDisable2Fa()" color="warn">Disable 2FA</button>
			</div>
			<div *ngFor="let code of _recoveryCodes$ | async">
				<mat-form-field>
					<input matInput type="text" [value]="code" readonly />
				</mat-form-field>
			</div>
			<!-- <odm-two-factor-authentication-enabled>
  </odm-two-factor-authentication-enabled> -->
		</ng-container>
	</ng-container>
</ng-container>
