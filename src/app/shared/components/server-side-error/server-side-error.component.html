<div class="server-side-error__error">
	<ng-container *ngIf="serverError">
		<span [style.--error]="_errorFontSize" @upDownFadeIn>
			<mat-icon class="server-side-error--color server-side-error__error-format-position" matPrefix>{{ 'clear' }}</mat-icon>
			{{ _getErrorMessage$() | async }}
		</span>
	</ng-container>
	<ng-container *ngIf="_problemDetails">
		<span [style.--error]="_errorFontSize" @upDownFadeIn>
			<mat-icon class="server-side-error--color server-side-error__error-format-position" matPrefix>{{ 'clear' }}</mat-icon>
			{{ _problemDetails?.detail }}
		</span>
	</ng-container>
	<ng-container *ngIf="_internalServerErrorDetails">
		<span [style.--error]="_errorFontSize" @upDownFadeIn>
			<mat-icon class="server-side-error--color server-side-error__error-format-position" matPrefix>{{ 'clear' }}</mat-icon>
			{{ _internalServerErrorDetails?.message }}
		</span>
	</ng-container>
</div>
