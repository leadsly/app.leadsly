<mat-tree class="password-help" [dataSource]="_dataSource" [treeControl]="_treeControl">
	<!-- This is the tree node template for leaf nodes -->
	<mat-tree-node [role]="'treeitem'" [matTreeNodePaddingIndent]="_indent" *matTreeNodeDef="let node" matTreeNodePadding @fadeIn>
		<span>
			<ng-container *ngIf="!_passwordControl?.pristine">
				<mat-icon [ngClass]="_passwordRequirementMet(node) ? 'auth--req-met' : 'auth--req-not-met'" matPrefix>{{
					_passwordRequirementMet(node) ? 'task_alt' : 'clear'
				}}</mat-icon>
			</ng-container>
			{{ node.name | translate }}
		</span>
		<br />
	</mat-tree-node>
	<!-- This is the tree node template for expandable nodes -->
	<mat-tree-node *matTreeNodeDef="let node; when: _hasChild" matTreeNodePadding>
		<button (click)="_onTogglePasswordHelp()" type="button" matTreeNodeToggle mat-icon-button [attr.aria-label]="'Toggle ' + node.name">
			<mat-icon (click)="_onTogglePasswordHelp()" matTreeNodeToggle class="mat-icon-rtl-mirror">
				{{ _treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
			</mat-icon>
		</button>
		{{ node.name | translate }}
	</mat-tree-node>
</mat-tree>
